<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather | App</title>
        <link rel="icon" href="images/3d-weather-icon-sun-and-wind-free-png.webp">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <div class="search-box">
                <input type="text" placeholder="Enter City Name">
                <img class="icon-loc" src="images/location-dot-solid.svg" alt="">
                <div class="image">
                    <img src="images/search.png" alt="">
                </div>
            </div>
            <div class="error">Invalid City Name</div>
            <div class="weather">
                <div class="result">
                    <div class="board">
                        <img src="" >
                        <h1 class="temp"></h1>
                        <h3 class="country-name"></h3>
                        <div class="location"></div>
                    </div>
                    <div class="atmosphere">
                        <div class="col">
                            <img src="images/humidity.png">
                            <div class="percent">
                                <div class="humidity"></div>
                                <p>Humidity</p>
                            </div>
                            
        
                        </div>
                        <div class="col">
                            <img src="images/wind.png">
                            <div class="speed">
                                <div class="wind"></div>
                                <p>Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="js/script.js" ></script>
    </body>
</html>
